<style>
    body{
        background-color: white;

    .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        grid-auto-rows: 70%;
        background-color: white;
    }
    .wrapper div{

        box-shadow: rgba(0, 0, 0, 0.09) 0px 3px 20px;


    }
    .one {
        grid-column: 1/3 ;
        grid-row: 1/10;

    }
    .two {
        grid-column: 3 ;
        grid-row: 1/5;
    }
    .three {
        grid-column: 3;
        grid-row: 5/10;
    }

    #myChart{
        width: 100px;
        height: 40%;
    }

</style>

    ]

    new Chart("myChart1", {
